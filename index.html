<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section id="card">
    <div id="card-head">
      <img src="./images/image-victor.jpg" id="card-img" alt="">
    </div>
    <div id=card-body>
      <b>Victor Crest</b> 26  <br><br><br> London <br>


      <section id="info">
        <div class="card-section"><b>80k</b><br><br> Followers</div>
        <div class="card-section"><b>803K</b><br><br> Likes</div>
        <div class="card-section"><b>1.4K</b><br><br> Photos</div>
      </section>



    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
